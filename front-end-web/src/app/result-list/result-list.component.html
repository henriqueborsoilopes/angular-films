<div class="row">
  <div *ngFor="let movie of results" class="col-md-4 col-sm-6 mb-4">
    <div class="card h-100 shadow-sm border-light rounded">
      <img [src]="movie.Poster" class="card-img-top rounded-top" alt="Poster" style="object-fit: cover; width: 100%; height: 600px;">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-center text-truncate" style="font-size: 1.1rem; font-weight: 500;">{{ movie.Title }}</h5>
        <p class="card-text text-center text-muted" style="font-size: 0.9rem;">{{ movie.Year }}</p>
        <div class="mt-auto">
          <button class="btn btn-primary w-100" (click)="viewDetails(movie.imdbID)">Ver Detalhes</button>
        </div>
      </div>
    </div>
  </div>
</div>
