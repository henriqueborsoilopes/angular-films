<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (submit)="onSearch()" class="bg-light p-4 rounded shadow-sm">
        <h3 class="text-center mb-4">Buscar Filmes ou Séries</h3>
        <div class="mb-3">
          <input 
            [(ngModel)]="query" 
            name="query" 
            class="form-control form-control-lg" 
            placeholder="Digite o nome de um filme ou série" 
            required
          >
        </div>
        <button class="btn btn-primary w-100 mt-3" type="submit">Buscar</button>
      </form>
    </div>
  </div>

  <div *ngIf="results && results.length" class="mt-5">
    <app-result-list [results]="results"></app-result-list>
  </div>
  <div *ngIf="results && results.length === 0" class="mt-3 text-center text-muted">
    Nenhum resultado encontrado.
  </div>
</div>
